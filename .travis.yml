sudo: false
language: ruby
before_install:
  - gem update bundler
rvm:
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.8'
  - '2.3.5'
  - '2.4.2'
  - 'jruby-9.0.5.0'
  - 'jruby-9.1.9.0'
script: bundle exec rspec
matrix:
  include:
    - env: RUBOCOP=✓
      rvm: '2.4.2'
      script: bundle exec rubocop
    - env: CHECK_RUBIES=✓
      rvm: '2.4.2'
      script: bundle exec travis_check_rubies
